<!DOCTYPE html>

<head>

  <title>Get Out of Your Bubble</title>

<body>
  <main>

    <h1>Get Out of Your Bubble</h1>
    <h2>Travel outside of your hometown and explore something new! </h2>

        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>

        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>

        <option value="MN">Minnesota</option>

        <option value="MT">Montana</option>

        <option value="NV">Nevada</option>

    <label for='event-type'>What activity are you looking for? </label>
    <select class="select-css" id='event-type'>
        <option value="Music">Music</option>  
        <option value="visit-breweries">Visit Breweries</option>
        <option value="Film">Movies</option>
        <option value="Sports">Sports</option>
      </select>
    <input class="submit-button" type='submit' for ='user-input'>
    </form>

</main>
<button class="back-button hidden">
    <i></i>
    <span>Back</span>
</button>
    <div class="display-options">
      <h1 id="h1-options"></h1>
      <ul id="ul-options"></ul>
    </div>

    
  <script src='main.js'></script>
</body>
</html>
